 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Jokes</title>
</head>

<body>

    <div class="container">
        <h3>ðŸ˜‚ Best jokes of the day.ðŸ˜‚</h3>
        <h1 id="jokes"></h1>
        <button id="jokeBtn">Next Joke</button>
    </div>

    <script>
        const jokes = document.querySelector('#jokes');
        const jokeBtn = document.querySelector('#jokeBtn');

        const generateJokes = () => {
            const setHeader = {
                headers: {
                    Accept: "application/json"
                }
            };

            fetch('https://official-joke-api.appspot.com/random_joke', setHeader)
                .then((res) => res.json())
                .then((data) => {
                    jokes.innerHTML = data.setup + '<br>' + data.delivery;
                })
                .catch((error) => {
                    console.log(error);
                });
        };

        jokeBtn.addEventListener('click', generateJokes);
        generateJokes();
    </script>
</body>

</html>
